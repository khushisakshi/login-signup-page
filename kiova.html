<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <link rel="Stylesheet" href="kiova.css">
</head>
<body>
 <div class="main">
   <div class="container">
     <div id="square">
       <div class = "front">
         <h1>Login</h1>
        <form action="#" method="post">
           <input
           required
           type ="email"
           name= "email"
           id="email"
           placeholder="Email"/>
        <input 
        required
        type="password" 
        name= "password"
        id="password"
        placeholder="Password"
        />
      <button type="submit">Submit</button>
     </form>
</div>  
<div class="right">
      <h1>Create a new account</h1>
      <form action="#" method="post">
        <input type ="email" name= "email" id="email"placeholder="Email"/>
        <input 
        required
        type="text"
        name= "Full Name"
         id="Full Name" 
         placeholder="Full Name"
         />
         <input 
         required
         type="password"
         name= "password"
         id="password" 
         placeholder="password"
         />
         <input 
         required
         type="password"
         name= "Re-Enter password"
         id="password" 
         placeholder=" Re-Enter password"
         />
        <button type="submit">Submit</button> 
        </form>
     </div>
     <div class="left">
      <h1>Add your Email to reset password</h1>
      <form action="#" method="post">
        <input
        required
         type ="Email"
         name= "Email"
           id="Email" 
          placeholder="Email"/>
        <button type="submit">Submit</button>
      </form>
     </div>
    </div>
    <div  class ="actions">
      <button id="leftSide" type="button">Forgot Password</button>
      <button id="frontSide" type="button">Login</button>
      <button  id ="rightSide" type="button">Sign up</button>
   </div>
 </div>
  </div>
  <script>
    const square = document.getElementById("square");
    const frontSide = document.getElementById("frontSide");
    const leftSide = document.getElementById("leftSide");
    const rightSide = document.getElementById("rightSide");

    frontSide.addEventListener("click",() =>{
      frontSide.style.display = "none";
     rightSide.style.display = "block";
     leftSide.style.display = "block";
     square.style.transform = "rotate3d(0,0,0,90deg)";
     document.tittle = "Login Page";

    });
    rightSide.addEventListener("click",() =>{
      frontSide.style.display = "block";
     rightSide.style.display = "none";
     leftSide.style.display = "block";
     square.style.transform = "rotate3d(0,-1,0,90deg)";
     document.tittle = "Sign up Page";

    });
    leftSide.addEventListener("click",() =>{
    frontSide.style.display = "block";
     leftSide.style.display = "none";
     rightSide.style.display = "block";
     square.style.transform= "rotate3d(0,1,0,90deg)";
     document.tittle = "Forgot password page";
    });
  </script>
</body>
</html>
